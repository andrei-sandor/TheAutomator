
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	     <span class="navbar-toggler-icon"></span>
	 </button>
         <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
	         <li class="nav-item active">
                     <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		</li>
		<li class="nav-item">
		    <a class="nav-link" href="/pass">Password Automator</a>
		</li>
		<li class="nav-item">
		    <a class="nav-link" href="/email">Email Automator</a>
		</li>
                 <li class="nav-item">
		    <a class="nav-link" href="/excel">Excel Automator</a>
		</li>
                 <li class="nav-item">
		    <a class="nav-link" href="/form">Form Automator</a>
		</li>
                 </li>
                 <li class="nav-item">
		    <a class="nav-link" href="/currency">Currency Automator</a>
		</li>
		<li class="nav-item">
		    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		</li>
	    </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<form>
  <div class="mb-3">
  <label for="formFile" class="form-label">Excel File to Import</label>
  <input class="form-control" type="file" id="formFile">
</div>

    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">AverageColumns</label>
  </div>

    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck2">
    <label class="form-check-label" for="exampleCheck1">MinColumns</label>
  </div>

    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck3">
    <label class="form-check-label" for="exampleCheck1">MaxColumns</label>
  </div>

    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck4">
    <label class="form-check-label" for="exampleCheck1">StdColumns</label>
  </div>

    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck5">
    <label class="form-check-label" for="exampleCheck1">Refresh</label>
  </div>
    <div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Additional Commands</span>
  </div>
  <textarea class="form-control" aria-label="Message"></textarea>
</div>
<br>
    <br>
  <div class="col-md-12 text-center">
  <button type="button" class="btn btn-primary btn-lg">Generate Excel File</button>
  </div>
</form>
</body>
</html>
